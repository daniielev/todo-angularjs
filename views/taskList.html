<h1 class="text-center">TODO List</h1>

<div class="small-12 medium-6 large-5 columns">
    <h4 class="subheader">What needs to be done?</h4><hr>

    <form class="formTask" name="taskForm">
        <label for="formTask--taskName">Task Title:</label>
        <input type="text" placeholder="Do Homework" ng-model="name" name="taskName" required>
        <small class="error" ng-show="formTask.taskName.$touched && formTask.taskName.$invalid">The name is required.</small>
        <textarea type="text" placeholder="Task Description" ng-model="description" rows="4" cols="50"></textarea>
        <label for="formTask--date">Due Date:</label>
        <input type="date" id="formTask--date" ng-model="dueDate">
        <button type="submit" id="btnAddTask" class="small button alert" ng-click="addTask()" ng-disabled="formTask.$invalid">Add Task</button>
    </form>
</div>

<div class="small-12 medium-6 large-7 columns">
    <h4 class="subheader">Task List</h4><hr>

    <form action="" id="frmBuscar" class="col-xs-2">
        <div class="pull-right">
            <input type="text" id="txtBuscar" class="txt" placeholder="Search Task" ng-model="taskFilter">
        </div>
    </form>

    <p ng-show="tasksCol.length" class="text-center" ><small><strong>{{ countPending(); }}</strong> to go!</small></p>
    <p ng-show="!tasksCol.length" class="text-center"><small><strong>NO</strong> pending tasks</small></p>

    <ul id="todoList" class="tasks">
        <li id="todoList__Task-{{ item.id }}" class="todoList__Task" ng-repeat="item in tasksCol | orderBy:null:true | filter:taskFilter" data-status="{{ item.done }}">
            <h2><a href="#/description/{{ item.id }}" class="todoList__Task--name"><span class="fi-pencil"></span> {{ item.name }}</a></h2>
        </li>
    </ul>
</div>
